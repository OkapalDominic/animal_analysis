{% extends 'layout.html' %}
{% block body %}
	<div class="jumbotron text-center">
		<h1>Welcome</h1>
		<form action="analyze" method="POST" enctype="multipart/form-data">
			Upload Photo: <input type="file" name="file">
			Describe it: <input type="text" name="description">
			<br>
			<input type="submit" name="submit" value="Submit">
		</form>
			{% if image_data != null %}
				<img height="50" width="50" src="{{image_data.image}}"/><br/>
				<p>You seem to {{image_data.feelings}} {{image_data.label}}s.</p>
			{% endif %}
	</div>
{% endblock %}
